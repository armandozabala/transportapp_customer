<ion-header>
  <ion-toolbar color="success">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
          Menu
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card>
    <img src="../assets/imgs/madison.jpg" />
    <ion-card-header>
      <ion-card-subtitle>Destination</ion-card-subtitle>
      <ion-card-title>Madison, WI</ion-card-title>
    </ion-card-header>
    <ion-card-content>
 
      <div class="ion-text-center fade-in">
        <ion-button (click)="goMap()" class="green-button">
             Request Service
        </ion-button>
       
      </div>


    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Services</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Keep close to Nature's heart... and break clear away, once in awhile,

      <div class="ion-text-center fade-in">
        <ion-button class="green-button">
             Read More
        </ion-button>
       
      </div>

    </ion-card-content>
  </ion-card>



 

 


</ion-content>
