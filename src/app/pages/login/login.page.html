<ion-content class="background">
    <div class="sign-container">

    <div class="header">
      <div class="title ion-text-center">
        <img style="width: 350px" src="../../assets/imgs/logolargo.png" alt="">
      </div>
    </div>



    <div class="card">

      <div class="container"> 
      <div class="login-container">

        <form #form="ngForm" (ngSubmit)="login(form)"> 
        <ion-list lines="none" class="form fade-in">
          <ion-item>
            <ion-label>Email</ion-label>
            <ion-input class="ion-text-right" name="email" [(ngModel)]="email"></ion-input>
            <ion-icon slot="end" name="at"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input class="ion-text-right" type="password" name="password" [(ngModel)]="password"></ion-input>
            <ion-icon slot="end" name="lock-closed"></ion-icon>
          </ion-item>
        </ion-list>
  
        <div class="ion-text-center fade-in">
          <ion-button class="green-button" type="submit" [disabled]="form.invalid">
            Login
          </ion-button>
          <span style="font-size: 11px; font-weight: bold;">Forget your password ?</span>
        </div>
    </form>
      </div>
    </div>

    </div>

   



    <div class="sign-up-container gradient-2" [ngClass]="{'active': signupView}">

      <div class="toggle-text ion-text-center" tappable (click)="toggleSignUpView()">

        <span class="textico" *ngIf="!signupView" [ngClass]="{'fade-in': !signupView, 'fade-out': signupView}">Register</span>
        <span class="textico" *ngIf="signupView" [ngClass]="{'fade-in': signupView, 'fade-out': !signupView}">Login</span>
        <br>
        <ion-icon name="arrow-round-up" *ngIf="!signupView" [ngClass]="{'fade-in': !signupView, 'fade-out': signupView}"></ion-icon>
        <ion-icon name="arrow-round-down" *ngIf="signupView" [ngClass]="{'fade-in': signupView, 'fade-out': !signupView}"></ion-icon>

      </div>

      <form #form="ngForm" (ngSubmit)="login(form)"> 
      <ion-list lines="none" class="form" [ngClass]="{'fade-in': signupView, 'fade-out': !signupView}">
        <ion-item>
          <ion-label>Name</ion-label>
          <ion-input class="ion-text-right"></ion-input>
          <ion-icon slot="end" name="person"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input class="ion-text-right"></ion-input>
          <ion-icon slot="end" name="at"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input class="ion-text-right"></ion-input>
          <ion-icon slot="end" name="lock-closed"></ion-icon>
        </ion-item>
      </ion-list>
      
      <div class="ion-text-center" [ngClass]="{'fade-in': signupView, 'fade-out': !signupView}">
        <ion-button class="gray-button">
          Register
        </ion-button>
      </div>
    </form>
    </div>

  </div>
</ion-content>
